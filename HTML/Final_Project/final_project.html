<!DOCTYPE html>
<html>
  <head>
    <title>Final Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/profiles.css">
    <link rel="stylesheet" href="styles/sidebar.css">
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <img class="logo" src="icons/branding.png">
        <img class="hamburger-menu" src="icons/hamburger-menu.svg">

      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search">       
      </div>
      <div class="right-section">
        <img class="youtube-apps-icon" src="icons/shopping-cart.png">
        <img class="notifications-icon" src="icons/notifications.svg">
        <img class="current-user-picture" src="icons/profile.png">
      </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-link">
          <img src="icons/home.svg">
          <div>Home</div>
        </div>
        <div class="sidebar-link">
          <img src="icons/explore.svg">
          <div>Explore</div>
        </div>
        <div class="sidebar-link">
          <img src="icons/subscriptions.svg">
          <div>Subscriptions</div>
        </div>
        <div class="sidebar-link">
          <img src="icons/originals.svg">
          <div>Originals</div>
        </div>
        <div class="sidebar-link">
          <img src="icons/library.svg">
          <div>Library</div>
        </div>
      </div>

    <div class="grid">
        <div class="profile">
            <div>
                <img class="profile-image" src="../img/cat.jpg">
            </div>
            
            <div>
                <p class="name">Oliver</p>
                <div class="mutuals-row">
                    <div class = "mutuals-image" >
                        <img class ="mutuals-img" src="../img/cat.jpg">
                    </div>
                    <div class = "mutuals-number">
                        <p>2 mutual friends</p>
                    </div>
                    
                </div>
            </div>

            <button>Add Friend</button>
        </div>

        <div class="profile">
            <div>
                <img class="profile-image" src="../img/cat2.jpg">
            </div>
            
            <div>
                <p class="name">Mini</p>
                <div class="mutuals-row">
                    <img class = "mutuals-image" src="../img/cat2.jpg">
                    <p class = "mutuals-number">3 mutual friends</p>
                </div>
            </div>

            <button>Add Friend</button>
        </div>

        <div class="profile">
            <div>
                <img class="profile-image" src="../img/dog2.jpg">
            </div>
            
            <div>
                <p class="name">Rex</p>
                <div class="mutuals-row">
                    <img class = "mutuals-image" src="../img/dog2.jpg">
                    <p class = "mutuals-number">4 mutual friends</p>
                </div>
            </div>

            <button>Add Friend</button>
        </div>
        
    </div>
  </body>
</html>
