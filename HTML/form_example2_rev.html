<!DOCTYPE html>
<html lang="el">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>1ο παράδειγμα φόρμας</title>
        <style>
            label,input{
                margin: 0.2em;
                padding: 0.2em;
                font-size: 1em;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <form>
            <label for="name">Όνομα: </label>
            <input id="name" type="text" autofocus  
            placeholder="Δώστε το όνομά σας"
            name="name" required ><br>

            <label for="surname">Επίθετο:</label>
            <input id="surname" type="text" name="surname" required><br>

            <label for="age">Ηλικία: </label>
            <input id="age" type="number" name="age" 
               min="18" max="99" value="30"><br>

            <input type="radio" name="gender">Άνδρας</br>
            <input type="radio" name="gender" checked>Γυναίκα<br>
            
            <input type="submit" value="Υποβολή στοιχείων">
        </form>
    </body>
</html>
